<main>

<h3>Let's Do Some Math:</h3>

<section class="row1">
  <input class="clear" type="button" id="clear" value="C"/>
  <div class="digit answer">
    <span class"digit" id="answer"></span>
  </div>
</section>

<section class="row2">
  <input class="digit" type="button" id="seven" value="7"/>
  <input class="digit" type="button" id="eight" value="8"/>
  <input class="digit" type="button" id="nine" value="9"/>
  <input class="digit operator" type="button" id="divide" value="/"/>
</section>

<section class="row3">
  <input class="digit" type="button" id="four" value="4" />
  <input class="digit" type="button" id="five" value="5"/>
  <input class="digit" type="button" id="six" value="6"/>
  <input class="digit operator" type="button" id="multiply" value="*"/>
</section>

<section class="row4">
  <input class="digit" type="button" id="one" value="1"/>
  <input class="digit" type="button" id="two" value="2"/>
  <input class="digit" type="button" id="three" value="3"/>
  <input class="digit operator" type="button" id="minus" value="-" />
</section>

<section class="row5">
  <input class="digit" type="button" id="zero" value="0" />
  <input class="digit decimal" type="button" id="decimal" value="." />
  <input class="equals" type="button" value="=" id="equals" />
  <input class="digit operator" type="button" id="plus" value="+" />
</section>
